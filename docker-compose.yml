version: '3.9'
services:
  postgres:
    container_name: postgres
    restart: always
    build: 
      context: .
      dockerfile: dockerfile.postgres
    ports:
      - 5433:5432
    networks:
      - backend_network

  cadastrol_server:
    container_name: cadastrol_server
    restart: always
    build: 
      context: .
      dockerfile: dockerfile.java-maven
    ports:
      - 8090:8090
    depends_on:
      - postgres
    networks:
      - backend_network

  nginx:
    container_name: nginx
    restart: always
    build: 
      context: .
      dockerfile: dockerfile.nginx
    ports:
      - 8000:8000
    depends_on:
      - cadastrol_server
    networks:
      - backend_network

  prometheus:
    container_name: prometheus
    restart: always
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    links:
      - nginx
    networks:
      - backend_network

  grafana:
    container_name: grafana
    restart: always
    image: grafana/grafana
    ports:
      - 3000:3000
    links:
      - prometheus
    networks:
      - backend_network
  
  node-exporter:
    image: prom/node-exporter
    ports:
      - 9100:9100
    networks:
      - backend_network

  cadvisor:
    image: google/cadvisor:latest
    ports:
      - 8080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - backend_network

networks:
  backend_network:
    name: backend_network