version: '3.7'
services:
  postgres:
    container_name: postgres
    build: 
      context: .
      dockerfile: dockerfile.postgres
    ports:
      - 5433:5432
    networks:
      - backend_network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.10'
          memory: 64M

  cadastrol-server:
    container_name: cadastrol-server
    build: 
      context: .
      dockerfile: dockerfile.java-maven
    ports:
      - 8090:8090
    depends_on:
      - postgres
    networks:
      - backend_network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
        reservations:
          cpus: '0.10'
          memory: 128M

  nginx:
    container_name: nginx
    build: 
      context: .
      dockerfile: dockerfile.nginx
    ports:
      - 8000:8000
    depends_on:
      - cadastrol-server
    networks:
      - backend_network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.10'
          memory: 64M

  node-exporter:
    container_name: node-exporter
    image: prom/node-exporter
    ports:
      - 9100:9100
    networks:
      - backend_network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.10'
          memory: 64M

  cadvisor:
    container_name: cadvisor
    image: google/cadvisor:latest
    ports:
      - 8080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - backend_network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.10'
          memory: 64M

  pg-exporter:
    container_name: pg-exporter
    build: 
      context: .
      dockerfile: dockerfile.pg-exporter
    ports:
      - 9630:9630
    depends_on:
      - postgres
    networks:
      - backend_network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.10'
          memory: 64M

  prometheus:
    container_name: prometheus
    build: 
      context: .
      dockerfile: dockerfile.prometheus
    ports:
      - 9090:9090
    depends_on:
      - nginx
      - node-exporter
      - cadvisor
      - pg-exporter  
    networks:
      - backend_network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.10'
          memory: 64M

  grafana:
    container_name: grafana
    build: 
      context: .
      dockerfile: dockerfile.grafana
    ports:
      - 3000:3000
    depends_on:
      - prometheus
    networks:
      - backend_network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.10'
          memory: 64M

  alertmanager:
    image: prom/alertmanager
    ports:
      - 9093:9093
    networks: 
      - backend_network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.10'
          memory: 64M

networks:
  backend_network:
    name: backend_network
